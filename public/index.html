<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <!--load all styles -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>30 Days Of React App</title>

    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: rgb(20, 20, 20);
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .header-wrapper{
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .header-wrapper h3{
        font-weight: 600;
      }

      .header-wrapper img{
        width: 200px;
      }

      .main-wrapper ul{
        display: flex;
        justify-content: space-around;
        
      }

      .main-wrapper ul button{
        background-color: #2f302a;
        color: rgb(255, 255, 255);
        font-weight: bold;
        font-family: 'Montserrat';
        width: 80px;
        height: 50px;
        border-radius: 20%;
        border-style: hidden;
        margin-left: 0.5em;
      }

      .header-wrapper,
      .main-wrapper,
      .footer-wrapper{
        width: 100%;
        margin: auto;
      }

      .header-wrapper,
      .main-wrapper
       {
        padding: 10px;
        margin: 2px auto;
      }

      .main-wrapper h2{
        font-size: 30px;
        font-weight: 400;
        font-family: 'Roboto';
        padding-bottom: 40px;
        text-transform: capitalize;
      }

      h1 {
        font-size: 70px;
        font-weight: 300;
      }

      
      h3 {
        font-weight: 300;
      }

      header {
        background-color: #ffdf2b;
        padding: 10px;
      }

      main {
        padding: 10px;
        padding-bottom: 60px;
        /* Height of the footer */
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: none;
      }

      .aside-wrapper{
        background-color: #F3F0F5;
        color:rgb(20, 20, 20);
        font-size: 15px;
        font-family:'Roboto';
        text-align: center;
        padding-top: 20px;
        padding-bottom: 20px;
      }

      .aside-wrapper h2{
        padding-bottom: 30px;
        font-weight:400;
      }

      .aside-wrapper div{
        display: flex;
        justify-content: space-around;
      }

      .aside-wrapper div img{
        width: 80px;
        object-fit:contain;
      }

     .contact-wrapper{
       padding-top: 30px;
     }
     
      .contact-wrapper h2{
        font-weight: 400;
        font-family: 'Roboto';
        padding-bottom: 30px;
      }
      
      .contact-wrapper div{
        display: flex;
        justify-content: space-around;
      }

      .contact-wrapper div img{
        width: 60px;
        padding-bottom: 40px;
      }

      footer {
        /* position: absolute; */
        bottom: 0;
        width: 100%;
        height: 60px;
        /* Height of the footer */
        background:#ffdf2b;
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 60px;
      }
    </style>

  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
